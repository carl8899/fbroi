<section class="tile tile-simple"> 
  <!-- tile body -->
  <div class="tile-body auto-rules-wrapper">
  <!-- tile header -->
    <div class="tile-header dvd dvd-btm">
      <h1 class="custom-font">&nbsp; </h1>
      <ul class="controls">
        <li><a href="" ng-click="randomStacked()">New Rules</a></li>
      </ul>
    </div>
    <!-- /tile header -->
    <div class="table-responsive-wide">
      <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="table table-striped table-hover table-custom" style="min-width: 1000px;">
        <thead>
          <tr>
            <!-- <th style="width:60px;" class="text-center">
              <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                <input type="checkbox" ng-model="showCase.selectedAll" ng-click="showCase.selectAll()"><i></i>
              </label>
            </th> -->
            <th style="width:30px;display:none;">ID</th>
            <th style="width:160px;">Date Created</th>
            <th style="width:220px;display:none;">Placed By</th>
            <th style="width:150px;">Layer</th>
            <th style="width:150px;">Details</th>
            <th style="width:90px;"># Time Run</th>
            <th style="width:180px;">Last Time Run</th>
            <th style="width:200px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="order in showCase.orders">
            <td class="text-center"><label class="checkbox checkbox-custom checkbox-custom-sm m-0"><input type="checkbox" ng-model="order.selected"><i></i></label></td>
            <td style="display:none;">{{ order.id }}</td>
            <td>{{ order.date | date:'mediumDate'}}</td>
            <td style="display:none;">{{ order.placedby }}</td>
            <td><span class="label" ng-class="{'bg-success' : order.status == 'sent','bg-warning' : order.status == 'closed','bg-lightred' : order.status == 'cancelled','bg-primary' : order.status == 'pending'}">{{ order.status }}</span></td>
            <td>{{ order.shipto }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.total | currency}}</td>
            <td>
              <a href="#" ng-click="open('lg')" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> Edit</a>
              <a href="javascript:;" class="btn btn-xs btn-lightred"><i class="fa fa-times"></i> Delete</a>
              <a href="javascript:;" class="btn btn-xs btn-primary"><i class="fa fa-pause"></i> Pause</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- /tile body -->  
</section>
